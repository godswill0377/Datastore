<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>DataExo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/lib/sweetalert.css">

    <link rel="stylesheet" type="text/css" href="/vendor/css/util.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/font-awesome.min.css">

    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/main/popper.min.js"></script>

    <script src="/js/lib/jquery-ui.js"></script>
    <script src="/js/lib/password-checker.js"></script>
    <script src="/js/lib/sweetalert-dev.js" ></script>

</head>
<body>
<input type="hidden" id="sitekey" th:value="${sitekey}" />

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form action="/vendor/login/auth" id="loginForm" name="LoginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Vendor Login
					</span>
                <div id="text-logined" style="display: none;" class="col-md-12"></div>

                <label>Username or Email</label>
                <div style="margin-bottom: 20px;" class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" style="height: 45px;border: 1px solid #e6e6e6;" type="text" id="username" name="username" placeholder="Please input username or email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <label>Password</label>
                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100"  style="height: 45px;border: 1px solid #e6e6e6;" type="password" name="password" placeholder="Please input password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div id="captcha"></div>
                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        <i style="margin-right:10px;display:none;" id="rg_btWaiting" class="fa fa-circle-o-notch fa-spin"></i>Sign in
                    </button>
                </div>

                <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

                    <a href="/vendor/forget_pass_page" class="txt2 hov1">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

                    <a href="/vendor/signup" class="txt2 hov1">
                        Sign up
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit">
    </script>

    <script src="/vendor/js/vendorLogin.js"></script>

</html>
