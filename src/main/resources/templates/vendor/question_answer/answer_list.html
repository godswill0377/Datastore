<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="vendor/_partials/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div id="wrapper">
    <header class="main-header" id="header" th:replace="vendor/_partials/header :: header">
    </header>
    <aside class="main-sidebar" th:insert="~{vendor/_partials/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Answer List</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/vendor/home">Home</a>
                        </li>
                        <li>
                            <a>Answer</a>
                        </li>
                        <li>
                            <strong>List</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="row">
                                    <form class="form-inline">
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <input type="text" style="width: 268px;" id="keyword" placeholder="please input name" class="input-sm form-control">
                                                <span class="input-group-btn">
		                                        		<button id="tag-search" type="button" class="btn btn-sm btn-primary">search</button>
		                                        	</span>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div  style="float: right;">
                                    <button id="addAnswer" type="button" class="btn btn-primary">Add Answer</button>
                                </div>

                                <input type="hidden" id="questionId"  th:value="${questionId}" >

                                <!-- 表格数据 -->
                                <div id="dataList" style="margin-top:15px;">

                                </div>

                                <div>
                                    <div style="float: left" class="pagination">Total
                                        <span id="total-num"></span>
                                        Records
                                        <span id="current-page"></span>
                                        /
                                        <span id="total-page"></span>
                                    </div>

                                    <div id="pagination" class="pagination" style="float: right">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--添加footer-->
    <footer class="main-footer" th:replace="vendor/_partials/footer :: footer">

    </footer>

</div>
</div>

</div>


<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/vendor/js/plugins/jquery.slimscroll.min.js"></script>
<script src="/vendor/js/hplus.js"></script>
<script src="/vendor/js/validation.js"></script>
<script src="/vendor/js/question_answer/answer_list.js"></script>
<script src="/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="/vendor/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/vendor/js/flavr/base.js"></script>

</body>

</html>
