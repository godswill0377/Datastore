<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="vendor/_partials/head :: head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
<div id="wrapper">
    <header class="main-header" id="header" th:replace="vendor/_partials/header :: header">
    </header>
    <aside class="main-sidebar"  th:insert="~{vendor/_partials/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Question View</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/vendor/dashboard">Home</a>
                        </li>
                        <li>
                            <a>Question</a>
                        </li>
                        <li>
                            <strong>Edit</strong>
                        </li>
                    </ol>
                </div>

                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Question Edit</h3>
                        </div>

                        <div class="callout callout-danger" style="display:none;">
                            <p></p>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="data-id">ID</label>
                                    <input type="text" class="form-control" th:value="${data.id}" readonly id="data-id" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <input type="text" class="form-control" id="content" readonly th:value="${data.content}" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="content">Dataset </label>
                                    <input type="number" class="form-control" readonly id="dataset_id" th:value="${data.dataset_id}" placeholder="">
                                    <input type="text" class="form-control" th:value="${data.dataset_name}" readonly >
                                </div>

                           <!--     <div class="col-md-4" style="margin-top: 7px;">
                                    <div style="margin-top: 10px;" for="data-name">&nbsp;</div>
                                    <a class="btn btn-primary" th:href="'javascript: btnOpenDataset('+${data.dataset_id}+')'" >Open</a>
                                </div>-->
                                <div class="form-group">
                                    <label for="content">Question By User </label>
                                    <input type="number" class="form-control" readonly id="question_by_userid" th:value="${data.question_by_userid}" placeholder="">
                                    <input type="text" class="form-control" th:value="${data.question_by_name}" readonly >
                                </div>

                         <!--       <div class="col-md-4" style="margin-top: 7px;">
                                    <div style="margin-top: 10px;" for="data-name">&nbsp;</div>
                                    <a class="btn btn-primary" th:href="'javascript: btnOpenUser('+${data.question_by_userid}+')'" >Open</a>
                                </div>-->

                                <div class="form-group col-md-12">
                                    <label for="content">Votes</label>
                                    <input type="number" class="form-control" id="votes" readonly th:value="${data.votes}" placeholder="">
                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <a href="/vendor/dataset/question/list" class="btn btn-primary">Go Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="main-footer" th:replace="vendor/_partials/footer :: footer">

    </footer>

</div>

</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/vendor/js/plugins/jquery.slimscroll.min.js"></script>
<script src="/vendor/js/hplus.js"></script>
<script src="/vendor/js/validation.js"></script>
<script src="/vendor/js/question_answer/question_edit.js"></script>

<script type="text/javascript" src="/vendor/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/vendor/js/flavr/base.js"></script>

</body>

</html>
