<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Vote</th>
            <th>Datasets Name</th>
            <th>Question By</th>
            <th>Updated Date</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>


    <tr th:if="${data.answers_num == 0}" style=" background-color: #ccbfbf;" class="gradeX"  th:each="data : ${dataList}">

        <td th:text="${data.id}"></td>
        <td th:text="${data.content}"></td>
        <td th:text="${data.votes}"></td>

        <td th:text="${data.dataset_name}"></td>
        <td th:text="${data.question_by_name}"></td>

        <td th:text="${data.updated_date}"></td>

        <td th:data-id="${data.id}">
            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                view
            </button>

            <button class="btn btn-primary btn-xs user-answer" type="button" title="answer">
                view answers
            </button>
        </td>
    </tr>

    <tr th:if="${data.answers_num != 0}" class="gradeX"  th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.content}"></td>
        <td th:text="${data.votes}"></td>

        <td th:text="${data.dataset_name}"></td>
        <td th:text="${data.question_by_name}"></td>
        <td th:text="${data.updated_date}"></td>

        <td th:data-id="${data.id}">
            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                view
            </button>

            <button class="btn btn-primary btn-xs user-answer" type="button" title="answer">
                view answers
            </button>
        </td>
    </tr>

    </tbody>
</table>


</html>
