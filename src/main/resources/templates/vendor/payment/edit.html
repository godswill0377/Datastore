<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="vendor/_partials/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div id="wrapper">
    <header class="main-header" id="header" th:replace="vendor/_partials/header :: header">
    </header>
    <aside class="main-sidebar" th:insert="~{vendor/_partials/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Payment Analysis</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/vendor/dashboard">Home</a>
                        </li>
                        <li>
                            <a>Payment</a>
                        </li>
                        <li>
                            <strong>View</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Payment View</h3>
                        </div>

                        <div class="callout callout-danger" style="display:none;">
                            <p></p>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="data-id">ID</label>
                                    <input type="text" class="form-control" th:value="${data.id}" readonly id="data-id" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="amount">Title</label>
                                    <input type="text" class="form-control" id="amount" readonly th:value="${data.amount}" placeholder="">
                                </div>


                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="text" class="form-control" readonly id="date" th:value="${data.date}" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea  style="min-height: 200px;" class="form-control" readonly id="description" placeholder="">[[${data.description}]]</textarea>
                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <a href="/vendor/payment/list" class="btn btn-primary">Go Back</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--添加footer-->
    <footer class="main-footer" th:replace="vendor/_partials/footer :: footer">

    </footer>
</div>

</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
</body>

</html>
