<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Stars</th>
            <th>Helpful</th>
            <th>Dataset Name</th>
            <th>Customer Name</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${reviewsList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.title}"></td>
        <td th:text="${data.stars}"></td>
        <td th:text="${data.helpful_num}"></td>
        <td th:text="${data.dataset_name}"></td>
        <td th:text="${data.customer_name}"></td>
        <td th:data-id="${data.id}">

            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                view
            </button>

        </td>
    </tr>
    </tbody>
</table>


</html>
