<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="vendor/_partials/head :: head">
</head>

<style>
    .bootstrap-tagsinput{
        width: 100%;
    }
</style>

<link rel="stylesheet" href="/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-tagsinput.css">

<body class="hold-transition skin-blue sidebar-mini">
<div id="wrapper">
    <header id="header" th:replace="vendor/_partials/header :: header">

    </header>
    <aside class="main-sidebar"  th:insert="~{vendor/_partials/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Withdraw Management</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/vendor/dashboard">Home</a>
                        </li>

                        <li>
                            <a>Withdraw</a>
                        </li>
                        <li>
                            <strong>Request</strong>
                        </li>
                    </ol>
                </div>

                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Withdraw Request</h3>
                        </div>

                        <div class="callout callout-danger" >
                            <p>[[${message}]] </p> <a href="/vendor/verification">Go To Verification</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="main-footer" th:replace="vendor/_partials/footer :: footer">
    </footer>
</div>

</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>


</body>

</html>
