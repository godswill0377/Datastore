<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Content</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.user_name}"></td>
        <td th:text="${data.email}"></td>
        <td th:text="${data.message}"></td>
        <td th:text="${data.submit_timestamp}"></td>
        <td th:data-id="${data.id}">
            <button class="btn btn-primary btn-xs user-edit" type="button" title="edit">
                edit
            </button>
            <button  type="button" class="btn btn-danger btn-xs user-delete" title="delete">
                delete
            </button>
        </td>
    </tr>
    </tbody>
</table>


</html>
