<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>DataExo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link href="/css/adminlogin.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m" style="    margin: 6% auto 0 auto;">
    <div class="login_logo">
        <span>Reset Password</span>
    </div>

    <div class="login_boder" style="    height: 453px;    background-size: 396px 438px;">
        <form method="post" action="/login">
        <div class="login_padding" id="login_model">

            <h2>PASSWORD</h2>
            <label>
                <input type="password" id="orginalpassword" name="orginalpassword"  class="txt_input txt_input2"
                       placeholder="" required>
            </label>

            <div class="rem_sub">
                <label>
                    <div class="rem_sub_l">
                        <input type="button" class="sub_button" name="button" id="open-button" value="Unlock">
                    </div>
                </label>
            </div>
<br/>
            <div style="position: absolute;margin-top: 48px;">
            <h2>NEW PASSWORD</h2>
            <label>
                <input type="password" disabled name="password" id="password" class="txt_input" placeholder="" required>
            </label>
            <h2>CONFIRM PASSWORD</h2>
            <label>
                <input type="password" disabled name="confirmpassword" id="confirmpassword" class="txt_input" placeholder="" required>
            </label>
            <div class="rem_sub">
                <label>
                    <div class="rem_sub_l">
                        <input type="button" class="sub_button" name="button" id="reset-button" value="Reset Password">
                    </div>
                </label>
            </div>
             <a style="margin: 50px 0px 53px -45px;position: absolute;" href="/admin/home">Back</a>
            </div>
        </div>

        </form>
        <div id="forget_model" class="login_padding" style="display:none">
            <br>

            <h1>Forgot password</h1>
            <br>
            <div class="forget_model_h2">(Please enter your registered email below and the system will automatically
                reset users’ password and send it to user’s registered email address.)
            </div>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2">
            </label>


            <div class="rem_sub">
                    <input type="submit" class="forget_button" name="button" id="Retrievenow" value="Retrieve Now" style="float:left">
                    <input type="submit" class="forget_button" name="button" id="denglou" value="Return">　　
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/adminlogin.js"></script>

</body>
</html>
