<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{admin/partial/head :: head}"></head>


<body>
<div id="wrapper">
    <header id="header" th:replace="admin/partial/header :: header">

    </header>
    <aside class="main-sidebar" style="height: 124vh;background-color: #222d32;" th:insert="~{admin/partial/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Membership Management</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/admin/home">Home</a>
                        </li>
                        <li>
                            <a>Membership</a>
                        </li>
                        <li>
                            <strong>Edit</strong>
                        </li>
                    </ol>
                </div>

                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Membership Edit</h3>
                        </div>

                        <div class="callout callout-danger" style="display:none;">
                            <p></p>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="data-id">ID</label>
                                    <input type="text" class="form-control" th:value="${data.id}" readonly id="data-id" placeholder="">
                                </div>
                                <div class="col-xs-6">
                                    <label >Monthly Single Price</label>
                                    <input type="text" class="form-control" id="m_single" th:value="${data.m_single}" placeholder="">
                                </div>
                                <div class="col-xs-6">
                                    <label >Monthly Single Value</label>
                                    <input type="text" class="form-control" id="m_single_value" th:value="${data.m_single_value}" placeholder="">
                                </div>

                                <div class="col-xs-6">
                                    <label >Monthly Enterpise Price</label>
                                    <input type="text" class="form-control" id="m_enterprise" th:value="${data.m_enterprise}" placeholder="">
                                </div>
                                <div class="col-xs-6">
                                    <label >Monthly Enterpise Value</label>
                                    <input type="text" class="form-control" id="m_enterprise_value" th:value="${data.m_enterprise_value}" placeholder="">
                                </div>


                                <div class="col-xs-6">
                                    <label >Yearly Single Price</label>
                                    <input type="text" class="form-control" id="y_single" th:value="${data.y_single}" placeholder="">
                                </div>
                                <div class="col-xs-6">
                                    <label >Yearly Single Value</label>
                                    <input type="text" class="form-control" id="y_single_value" th:value="${data.y_single_value}" placeholder="">
                                </div>

                                <div class="col-xs-6">
                                    <label >Yearly Enterprise Price</label>
                                    <input type="text" class="form-control" id="y_enterprise" th:value="${data.y_enterprise}" placeholder="">
                                </div>
                                <div class="col-xs-6">
                                    <label >Yearly Enterprise Value</label>
                                    <input type="text" class="form-control" id="y_enterprise_value" th:value="${data.y_enterprise_value}" placeholder="">
                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <a href="/admin/membership/list" class="btn btn-primary">Go Back</a>
                                <a class="btn btn-primary" id="btnUpdate">Update</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--添加footer-->
    <div class="main-footer"  th:insert="~{admin/partial/footer :: copyright}" style="padding: 0;width: 100%;position: absolute;border: none;">

    </div>
</div>

</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/admin/js/hplus.js"></script>
<script src="/admin/js/validation.js"></script>
<script src="/admin/js/membership/edit.js"></script>

<script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/base.js"></script>

</body>

</html>
