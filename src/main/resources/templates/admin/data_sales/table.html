<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<input type="hidden" th:value="${total}" id="pay_total" />

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Data Sets Name</th>

        </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="data : ${dataList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.username}"></td>
        <td th:text="'$' + ${data.amount}"></td>
        <td th:text="${data.description}"></td>
        <td th:text="${data.dataset_name}"></td>
    </tr>
    </tbody>
</table>


</html>
