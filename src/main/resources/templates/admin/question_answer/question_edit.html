<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{admin/partial/head :: head}"></head>


<body>
<div id="wrapper">
    <header id="header" th:replace="admin/partial/header :: header">

    </header>
    <aside class="main-sidebar" style="height: 124vh;background-color: #222d32;" th:insert="~{admin/partial/sidebar :: sidebar}">
    </aside>
    <div class="content-wrapper" style="padding:15px;">
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Question Update</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/admin/home">Home</a>
                        </li>
                        <li>
                            <a>Question</a>
                        </li>
                        <li>
                            <strong>Edit</strong>
                        </li>
                    </ol>
                </div>

                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="padding-bottom:37px;">
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Question Edit</h3>
                        </div>

                        <div class="callout callout-danger" style="display:none;">
                            <p></p>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="data-id">ID</label>
                                    <input type="text" class="form-control" th:value="${data.id}" readonly id="data-id" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <input type="text" class="form-control" id="content" th:value="${data.content}" placeholder="">
                                </div>

                                <div class="form-group col-md-8">
                                    <label for="content">Dataset Id</label>
                                    <input type="number" class="form-control" readonly id="dataset_id" th:value="${data.dataset_id}" placeholder="">
                                    <input type="text" class="form-control" th:value="${data.dataset_name}" readonly >
                                </div>

                                <div class="col-md-4" style="margin-top: 7px;">
                                    <div style="margin-top: 10px;" for="data-name">&nbsp;</div>
                                    <a class="btn btn-primary" th:href="'javascript: btnOpenDataset('+${data.dataset_id}+')'" >Open</a>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="content">Question By User Id</label>
                                    <input type="number" class="form-control" readonly id="question_by_userid" th:value="${data.question_by_userid}" placeholder="">
                                    <input type="text" class="form-control" th:value="${data.question_by_name}" readonly >
                                </div>

                                <div class="col-md-4" style="margin-top: 7px;">
                                    <div style="margin-top: 10px;" for="data-name">&nbsp;</div>
                                    <a class="btn btn-primary" th:href="'javascript: btnOpenUser('+${data.question_by_userid}+')'" >Open</a>
                                </div>

                                <input type="hidden" th:value="${data.type}" id="type" />
                                <input type="hidden" th:value="${data.parent_id}" id="parent_id" />

                                <div class="form-group col-md-12">
                                    <label for="content">Votes</label>
                                    <input type="number" class="form-control" id="votes" th:value="${data.votes}" placeholder="">
                                </div>

                                <input type="hidden" th:value="${data.answer_by}" id="answer_by" />
                                <input type="hidden" th:value="${data.deleted_date}" id="deleted_date" />
                                <input type="hidden" th:value="${data.updated_date}" id="updated_date" />

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <a href="/admin/dataset/question/list" class="btn btn-primary">Go Back</a>
                                <a class="btn btn-primary" id="btnUpdate">Update</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--添加footer-->
    <div class="main-footer"  th:insert="~{admin/partial/footer :: copyright}" style="padding: 0;width: 100%;position: absolute;border: none;">

    </div>
</div>

</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/admin/js/hplus.js"></script>
<script src="/admin/js/validation.js"></script>
<script src="/admin/js/question_answer/question_edit.js"></script>

<script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/base.js"></script>


<script>
    function btnOpenDataset(id){
        window.open("/admin/data_set/edit/" + id,'_blank');
    }
    function btnOpenUser(id){
        window.open("/admin/user/edit/"+id,'_blank');
    }
</script>
</body>

</html>
