<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<div th:fragment="review-edit" class="review-edit" id="review-edit">

<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Write Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div>
                <input  id="users_stars" class="rating rating-loading form-control" data-min="0" data-max="5" data-step="1">
            </div>

            <div class="modal-body">
                <form>


                    <div class="form-group">
                        <label for="reviewTitle" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="reviewTitle">
                    </div>
                    <div class="form-group">
                        <label for="reviewContent" class="col-form-label">Content:</label>
                        <textarea id="reviewContent" class="form-control"  rows="8"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="postReview" type="button" class="btn btn-primary" data-dismiss="modal">Post Your Review</button>
            </div>
        </div>
    </div>
</div>

    <script>
        $("#users_stars").rating({
            min: 1, max: 5, step: 1, size: 'xs'
            , starCaptions: {
                1: '1 out of 5 stars',
                2: '2 out of 5 stars',
                3: '3 out of 5 stars',
                4: '4 out of 5 stars',
                5: '5 out of 5 stars'
            }
            , clearButton: '<i class="glyphicon "></i>'
        });
    </script>
</div>
</html>
