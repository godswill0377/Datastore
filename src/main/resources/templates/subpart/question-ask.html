<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<div th:fragment="question-ask" class="question-ask" id="question-ask">
<button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#askQuestionModal">Ask Question</button>

<div class="modal fade" id="askQuestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Question</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="questionContent" class="col-form-label">Content:</label>
                        <textarea id="questionContent" class="form-control"  rows="8"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="postQuestion" type="button" class="btn btn-primary" data-dismiss="modal">Post Your Question</button>
            </div>
        </div>
    </div>
</div>
</div>
</html>
